<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="./style/style.css">content="#032514"> 
</head>
<body>

<header>
    <h1>— GRID MAKER —</h1>
</header>

<div class="container">
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas" width="3103.125" height="2700" style="display: none;"></canvas>



    <button id="process-button" style="display: none;">Proses</button> <!-- Tombol Proses -->
    
    <div id="button-container" style="display: none;"> <!-- Tombol pemotongan -->
        <button id="crop-left-top">6</button>
        <button id="crop-center-top">5</button>
        <button id="crop-right-top">4</button>
        <button id="crop-left-bottom">3</button>
        <button id="crop-center-bottom">2</button>
        <button id="crop-right-bottom">1</button>
    </div>

    <div id='download-container'></div> <!-- Tempat untuk menampilkan hasil download -->
    	    <div class="slider-container">
        <button id="decrease-button">-</button>
        <input type="range" id="width-slider" min="3240" max="32400" value="3240" step="10">
        <button id="increase-button">+</button>
    </div>

    <div class="output">
        <p>Ukuran: <span id="width-value">3240</span> pixel x <span id="height-value">1862</span> pixel</p>
    </div>
    
    
    
</div>

<footer>
        <div class="footer-item" style="background-color: #0FFF84;border: 1px solid #000;">grid 3x1</div>
                <div class="footer-item" style="background-color: #032514;color: #0FFF84; ">grid 3x2</div>
                
    <div class="footer-item" style="background-color: #0FFF84;border: 1px solid #000;">grid 3x3</div>

    <div class="footer-item" style="background-color: #0FFF84;border: 1px solid #000;">grid 3x4</div>

</footer>





<script src="./3x2/2.js"></script>

</div>
</body>
</html>
