
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Web dengan Window Open</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Menerapkan font Courier New */
            
            text-align: center; /* Rata tengah */
            padding: 20px; /* Jarak dalam */
        }
        button {
            margin: 10px; /* Jarak antar tombol */
            padding: 10px 20px; /* Ukuran tombol */
            font-family: 'Courier New', Courier, monospace; /* Menerapkan font pada tombol */
            
            cursor: pointer; /* Mengubah pointer saat hover */
        }
        button:hover {
            background-color: #555; /* Warna latar belakang tombol saat hover */
        }
    </style>
</head>
<body>
    <h1>Pilih Halaman</h1>
    
    <button onclick="openPage('3x1.html')">Grid 3x1</button>
    <button onclick="openPage('3x2.html')">Grid 3×2</button>
    <button onclick="openPage('3x3.html')">Grid 3×3</button>
    <button onclick="openPage('3x4.html')">Grid 3×4</button>

    <script>
        function openPage(page) {
            window.open(page, '_blank');
        }
    </script>
</body>
</html>
